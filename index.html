<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="src/style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri&family=Montserrat&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <form class="search">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            placeholder="City, State"
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary"
        >
          Search
        </button>
      </form>
      <div class="current-city">
        <h2>Houston</h2>
        <h1>45°</h1>
        <h1>☀️</h1>
      </div>
      <br />
      <div class="row">
        <div class="col-md">
          <div
            class="card"
            style="width: 8rem"
          >
            <div class="card-body">
              <h5 class="card-title">
                Sunday
              </h5>
              <p class="card-text">
                75°/66°
              </p>

              <h2>🌧</h2>
            </div>
          </div>
        </div>
        <div class="col-md">
          <div
            class="card"
            style="width: 8rem"
          >
            <div class="card-body">
              <h5 class="card-title">
                Monday
              </h5>
              <p class="card-text">
                73°/48°
              </p>
              <h2>🌩</h2>
            </div>
          </div>
        </div>
        <div class="col-md">
          <div
            class="card"
            style="width: 8rem"
          >
            <div class="card-body">
              <h5 class="card-title">
                Tuesday
              </h5>
              <p class="card-text">
                73°/52°
              </p>
              <h2>🌤</h2>
            </div>
          </div>
        </div>
        <div class="col-md">
          <div
            class="card"
            style="width: 8rem"
          >
            <div class="card-body">
              <h5 class="card-title">
                Wednesday
              </h5>
              <p class="card-text">
                66°/41°
              </p>
              <h2>☀️</h2>
            </div>
          </div>
        </div>
        <div class="col-md">
          <div
            class="card"
            style="width: 8rem"
          >
            <div class="card-body">
              <h5 class="card-title">
                Thursday
              </h5>
              <p class="card-text">
                63°/41°
              </p>
              <h2>⛅️</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <footer>
      Coded by Stephanie LaRue
    </footer>
  </body>
</html>
